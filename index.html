<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>You Know Ball?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="index.js"></script>
    <div class="title">
        <h1>You Know Ball??</h1>
        <h2>By Harry Moore and Aidan O'Donnell</h2>
    </div>
    <div class="grid">
        <div class="teamnamesTop">
            <div class="tn1">TopLeftName</div>
            <div class="tn2">TopMiddleName</div>
            <div class="tn3">TopRightName</div>
        </div>
        <div class="teamnamesBottom">
            <div class="tn4">TopSideName</div>
            <div class="tn5">TopMiddleName</div>
            <div class="box">TopBottomName</div>
        </div>

        <div class="inputs">
            <button type="bottomleft">Click to Enter Player!(bl)</button>
            <button type="bottommiddle">Click to Enter Player!(bm)</button>
            <button type="bottomright">Click to Enter Player!(br)</button>
            <button type="middleleft">Click to Enter Player!(ml)</button>
            <button type="middlemiddle">Click to Enter Player!(mm)</button>
            <button type="middleright">Click to Enter Player!(mr)</button>
            <button type="topleft">Click to Enter Player(Tl)!</button>
            <button type="topmiddle">Click to Enter Player!(tm)</button>
            <button type="topright">Click to Enter Player!(tr)</button>
        </div>

    </div>
</body>

</html>
