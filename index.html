<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>You Know Ball?</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="game.js"></script>
    <div class="title">
        <h1>You Know Ball??</h1>
        <h2>By: Harry Moore and Aidan O'Donnell</h2>
    </div>
    <div class="grid">
        <div class="teamnamesTop">

        </div>
        <div class="teamnamesBottom">

        </div>

        <div class="inputs">
            <button class="label" type="tn0"> </button>
            <button class="label" type="tn1">Oklahoma City Thunder</button>
            <button class="label" type="tn2">Portland Trailblazers</button>
            <button class="label" type="tn3">Los Angeles Lakers</button>
            <button class="label" type="tn4">Los Angeles Clippers</button>
            <button class="input" type="topleft">Click to Enter Player!</button>
            <button class="input" type="topmiddle">Click to Enter Player!</button>
            <button class="input" type="topright">Click to Enter Player!</button>
            <button class="label" type="tn5">New York Knicks</button>

            <button class="input" type="middleleft">Click to Enter Player!</button>
            <button class="input" type="middlemiddle">Click to Enter Player!</button>
            <button class="input" type="middleright">Click to Enter Player!</button>
            <button class="label" type="tn6">Boston Celtics</button>

            <button class="input" type="bottomleft">Click to Enter Player!</button>
            <button class="input" type="bottommiddle">Click to Enter Player!</button>
            <button class="input" type="bottomright">Click to Enter Player!</button>


        </div>

    </div>
</body>

</html>
